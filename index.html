        <input type="checkbox" id="mode">

      </div>

      <input type="text" id="output-1" readonly>
    </div>

    <div id="input-form">
      <label for="input">Enter year number:</label>
      <input type="text" id="input">
    </div>
  </div>

  <script>
    let input = document.getElementById("input");
    let select1 = document.getElementById("select-1");
    let output1 = document.getElementById("output-1");
    let checkbox = document.getElementById("mode");

    function updateOutput() {
      let x = parseInt(input.value);
      let s = parseInt(select1.value);
      if (isNaN(x)) { output1.value = ""; return; }

      let base = 2000;
      let z = base + s;

      // Checkbox OFF → affect subtraction amount (original behavior)
      if (!checkbox.checked) {
        let y = s - (x - base);
        output1.value = `(${z} - ${y} years)`;
      }

      // Checkbox ON → affect the year instead
      else {
        let newYear = x + s;
        output1.value = `(${newYear} - ${s} years)`;
      }
    }

    input.addEventListener("input", updateOutput);
    select1.addEventListener("change", updateOutput);
    checkbox.addEventListener("change", updateOutput);
  </script>
